<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<style>
  #secondaPagina {
    display : none;
  }
</style>

<script>
  "use strict";
  let ws = new WebSocket("ws://10.1.0.52:8080/serverchat/textChat");

  let x = document.getElementById("primaPagina");

  let accesso= false;
  
  let data = new Date();
  

  ws.onmessage = gestoreRicezione;

  function gestoreRicezione(messaggioLogin){    
    if(messaggioLogin.data == "auth|benvenuto"){
      accesso = true;
    }
    if(accesso == true){
      primaPagina.style.display = "none";
      secondaPagina.style.display = "block";
    } 
    let messaggio = messaggioLogin.data.split("|");
    if(messaggio[0] == "msg"){
      document.getElementById("stampa").textContent += "@"+ messaggio[2] + ": "+ messaggio[3];
    }else{
      document.getElementById("stampa").textContent += messaggioLogin.data +"\n";
    }
    
  }
  function inviaAlServer(){
    let messaggioLogin = "login|"+document.getElementById("username").value+"|"
    +document.getElementById("password").value;
    console.log(messaggioLogin)
    ws.send(messaggioLogin);  
  }
  function inviaMessaggio(){
    let messaggioRisposta ="msg|"+data.getHours()+":"+data.getMinutes()+"|"+ document.getElementById("username").value+"|"+ document.getElementById("testo").value;
    ws.send(messaggioRisposta);
  }


</script>
</head>
<body>
    <div id="primaPagina">
      <b>USERNAME</b><input id="username" type="text" ></br>
      <b>PASSWORD</b><input id="password" type="text" ></br>
      </br><button onClick="inviaAlServer()" type="submit">Login</button></br>
    </div>
    <div id ="secondaPagina">
      <textarea readonly id="stampa"></textarea><br>
      <input id="testo" type="text">
      <button onClick="inviaMessaggio()" type="submit">Invia</button>
    </div>
    
</body>
</html>
